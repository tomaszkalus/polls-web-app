<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A Flask app for creating polls" />
    <meta name="author" content="Tomasz Kalus" />
    <title>{% block page_title %} Polls {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='poll_overview_bar_chart.css')}}" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    {% include 'fragments/navbar.html' %}
    <div class="container mt-3 p-4 ">
        {% include 'fragments/flash_alerts.html' %}

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://kit.fontawesome.com/8ccf8ea36e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    {% include 'fragments/footer.html' %}

</body>

</html>
