{% macro render_delete_modal(poll) %}
<div class="modal fade" id="delete-poll-modal" tabindex="-1" aria-labelledby="delete-poll-modal-label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('polls.delete_poll')}}" method="post">
                <input type="hidden" name="poll-id" value="{{poll.id}}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="delete-poll-modal-label">Delete poll</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this poll? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" data-poll-id="{{poll.id}}" id="poll-delete-btn" class="btn btn-danger">Delete
                        poll</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
