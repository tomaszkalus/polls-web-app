{% extends "layout.html" %}

{% block page_title %}
Polls - Change password
{% endblock %}

{% block content %}
<p class="fs-1">Change password</p>
<form action="{{ url_for('auth.register')}}" method="post">

    <label for="username" class="form-label" >Old password:</label>
    <input class="form-control" type="text" name="username"><br>

    <label for="password" class="form-label" >New password:</label>
    <input class="form-control"  type="password" name="password"><br>

    <label for="password" class="form-label" >Confirm new password:</label>
    <input class="form-control"  type="password" name="password"><br>

    

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5" name="login" method="post">Register account</button>
    </div>


</form>
<div class="d-flex justify-content-center">
    <p class="mt-3">Already have an account? <a href={{ url_for('auth.login') }}>Log in</a></p>
</div>

{% endblock %}
