{% extends "layout.html" %}
{% set active_page = "login" %}

{% block page_title %}
Polls - Login
{% endblock %}

{% block content %}

<form action="{{ url_for('auth.login')}}" method="post">
    <p class="fs-1">Log in</p>
    <label for="username" class="form-label" >Username:</label>
    <input class="form-control" type="text" name="username"><br>

    <label for="password" class="form-label" >Password:</label>
    <input class="form-control"  type="password" name="password"><br>

    <input class="form-check-input" type="checkbox" value="guest" id="login-guest" name="guest">
    <label class="form-check-label ms-1" for="login-guest">
        Login as a guest (No username or password required)
    </label>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5" name="login">Login</button>
    </div>
</form>

<div class="text-center mt-4">
    <p>Don't have an account yet? <a href={{ url_for('auth.register') }}>Register a new account</a></p>
</div>


{% endblock %}
