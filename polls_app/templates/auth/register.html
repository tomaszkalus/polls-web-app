{% extends "layout.html" %}
{% set active_page = "register" %}

{% block page_title %}
Polls - Register
{% endblock %}

{% block content %}
<p class="fs-1">Register</p>
<form action="{{ url_for('auth.register')}}" method="post">
    <label for="username" class="form-label" >Username:</label>
    <input class="form-control" type="text" name="username" {% if username is defined %} value="{{ username }}" {% endif %}><br>

    <label for="password" class="form-label" >Password:</label>
    <input class="form-control"  type="password" name="password"><br>

    <label for="confirm_password" class="form-label" >Confirm password:</label>
    <input class="form-control"  type="password" name="confirm_password"><br>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5" name="register" method="post">Register account</button>
    </div>
</form>
<div class="d-flex justify-content-center">
    <p class="mt-3">Already have an account? <a href={{ url_for('auth.login') }}>Log in</a></p>
</div>

{% endblock %}
